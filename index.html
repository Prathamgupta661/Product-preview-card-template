<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- main style sheet  -->
  <link rel="stylesheet" href="style.css">
  <!-- media queries style sheet  -->
  <link rel="stylesheet" href="media-query.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="main">
    <section class="container">
      <div class="image_section">
        <img class="image_one" src="./images/image-product-desktop.jpg" alt="parfum for desktop">

        <img class="image_two" src="./images/image-product-mobile.jpg" alt="perfume for mobile">
      </div>
      <div class="text_section">
        <p>perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <article>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</article>
        
        <h2>
          <span class="current_price">$149.99</span> 
          <s class="old_price">$169.99</s>
        </h2>
  
        <button> <img src="./images/icon-cart.svg" alt="add to cart icon"> Add To Cart</button>
      </div>
    </section>
  </main>



  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</body>
</html>
